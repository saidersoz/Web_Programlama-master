<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
    

<body>

    <form>

        <p>
            Ad : <input type="text" name="Ad">
        </p>

        <p>
            Soyad : <input type="text" name="Soyad">
        </p>

        <p>
            E-Posta : <input type="email" name="email">
        </p>

        <p>
            Parola : <input type="password" name="password">
        </p>

        <p>
            Parolayı Hatırla <input type="checkbox" name="parola_hatirla">
        </p>

        <p>
            Doğum Tarihiniz : <br>
            <input type="date" name="" id="dogumgunu">
        </p>

        <p>
            Cinsiyetiniz: <br>
            Erkek <input type="radio" name="cinsiyet"><br>
            Kadın <input type="radio" name="cinsiyet"><br>
            Belirtmek İstemiyorum <input type="radio" name="cinsiyet"><br>
        </p>

        <p>
            Hobileriniz : <br>
            Oyun Oynamak<input type="checkbox" name="hobi"><br>
            Futbol Maçı İzlemek<input type="checkbox" name="hobi"><br>
            Kod Yazmak<input type="checkbox" name="hobi"><br>
        </p>

        <p>
            Doğum Yeriniz : <br>
            <select name="dogumyeri">
                <option>Makedonya</option>
                <option>Amerika</option>
                <option>Türkiye</option>
                <option>İspanya</option>
            </select>
        </p>

        <p>
            Doğum Yeriniz : <br>
            <select multiple="dogumyeri">
                <option>Makedonya</option>
                <option>Amerika</option>
                <option>Türkiye</option>
                <option>İspanya</option>
            </select>
        </p>

        <button type="submit">Gönder</button>


    </form>

</body>

</html>
